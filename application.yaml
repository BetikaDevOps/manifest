apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wallet-api-devel-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/BetikaDevOps/manifest.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: wallet-api-devel

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
